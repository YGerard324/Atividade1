<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type=text/css href="styles.css">
    <title>Sweet Delights - Confeitaria</title>
</head>
<body>
    <header>
        <h1>Sweet Delights - Confeitaria</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#sobre">Sobre Nós</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio">
        <img id="imgConfeita" src="img/confeitaria.jpg" alt="Imagem de uma vitrine de confeitaria">
        <p>Seja bem-vindo à Sweet Delights, a sua confeitaria de confiança!</p>
    </section>

    <section id="sobre">
        <h2>Sobre Nós</h2>
        <p>Aqui você pode escrever sobre a história, os valores e a equipe da confeitaria.</p>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li>
                <h3>Bolos</h3>
                <img src="img\cake.jpg" alt="Imagem de um bolo rocambole com morangos">
            </li>
            <li>
                <h3>Tortas</h3>
                <img src="img\pie.jpg" alt="Imagem de uma torta sendo finalizada">
            </li>
            <li>
                <h3>Cupcakes</h3>
                <img src="img\cupcake.jpg" alt="Imagem de um cupcake">
            </li>   
            <li>
                <h3>Bebidas</h3>
                <img src="img\coffe.jpg" alt="Imagem de um café gourmet">
            </li>    
        </ul>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form>
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone"><br>
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem"></textarea><br>
            <input type="submit" value="Enviar">
        </form>
    </section>
</body>
</html>
</html>
